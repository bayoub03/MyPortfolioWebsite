<script>
(function() {
  var d = document.documentElement;
  var t; try { t = localStorage.getItem('theme'); } catch(e) {}
  if (!t) t = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
  d.setAttribute('data-theme', t);
})();
</script>
<style>
  :root {
    --bg: #f5f1eb;
    --text: #2b2520;
    --muted: #5a5248;
    --accent: #a8703e;
    --accent-hover: #8a5c32;
  }
  [data-theme="dark"] {
    --bg: #1e2028;
    --text: #e8e2d6;
    --muted: #b8b2a6;
    --accent: #c4956a;
    --accent-hover: #a07a56;
  }
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg);
    color: var(--text);
    font-family: 'Space Grotesk', sans-serif;
    transition: background 0.3s ease, color 0.3s ease;
  }
  .container {
    text-align: center;
    padding: 2rem;
  }
  h1 {
    font-family: 'Syne', sans-serif;
    font-size: 6rem;
    font-weight: 700;
    color: var(--accent);
    margin: 0;
    line-height: 1;
  }
  p {
    font-size: 1.2rem;
    color: var(--muted);
    margin: 1rem 0 2rem;
  }
  a {
    color: var(--accent);
    text-decoration: none;
    font-weight: 500;
    border-bottom: 1px solid currentColor;
    padding-bottom: 2px;
  }
  a:hover {
    color: var(--accent-hover);
  }
</style>
